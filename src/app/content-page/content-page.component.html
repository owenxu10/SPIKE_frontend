
<div class="content-wrap">
    <div class="content">

		<h2 class="site__title">
		  SPIKE自动分诊
		</h2>

		<loading-animation [showAnimation]="isShowAnimation" ></loading-animation>

		<p style="margin-top:30px;color:#888888">{{message}}</p>
		<p>
		  <md-input-container class="example-full-width" style="font-size: 20px;">
			<textarea mdInput placeholder="描述" rows="2" cols="70" [(ngModel)]="description"	(click)="onClickTextarea()">
			</textarea>
		  </md-input-container>
		</p>

		<button md-button style="font-size: 15px;" (click)="getResult()">开始分诊</button>	

		
		<result-board *ngIf="isShowResult" [category]="category" [desc]="desc"></result-board>

    </div>
</div>
